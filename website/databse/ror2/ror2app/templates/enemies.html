<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href={% static 'styles.css' %}>
    <title>ROR2 Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="enemybackground container-fluid " style="background-color: #000;">
    <div class = ""></div>
    <div class="content">
    <div class ="row bg-danger topRow">
        <nav class="navbar navbar-expand-lg bg-body-danger" >
        <div class="col mb-3">
            <button type="button" class="btn btn-lg btn-secondary mb-3" style="opacity: 1">Risk of Rain 2</button>
        </div>
        <div class="col mb-3">
            <div class="col mb-3">
            <input type=button class="btn btn-dark" onClick="location.href='items'" value='Items'>
            <input type=button class="btn btn-dark" onClick="location.href='enemies'" value='enemies'>
            <input type=button class="btn btn-dark" onClick="location.href='environment'" value='environment'>

        </div>
        </div>
        </nav>
    </div>



    <div class ="grid text-center bg-danger topRow" >
        <table style="border: 1px solid;
    border-color: black;
    border-width: 1;">
    <thead style="border: 1px solid;
    border-color: black;
    border-width: 1;">
        <tr style="border: 1px solid;
    border-color: black;
    border-width: 1;">
            <th style="border: 1px solid;
    border-color: black;
    border-width: 1;">Name</th>
            <th style="border: 1px solid;
    border-color: black;
    border-width: 1;">Description</th>
        </tr>
    </thead>
    <tbody style="border: 1px solid;
    border-color: black;
    border-width: 1;">
        {% for item in data %}
        <tr style="border: 1px solid;
    border-color: black;
    border-width: 1;">

                <td style="border: 1px solid;
    border-color: black;
    border-width: 1;" class="item-name styling">{{ item.family }}</td>


        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</div>
</body>
</html>
